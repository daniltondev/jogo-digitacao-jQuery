<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Digitação</title>
    <!--ESTILIZAÇÃO-->
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <!--SCRIPTS-->
    <script src="js/jquery.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container center">
      <h1 class="center">Jogo Digitação</h1>
      <p class="frase center">Frase gabarito do Jogo</p>
      <ul class="informacoes center">
        <li>
          <i class="small material-icons icones">description</i>
          <span id="textoComOTamanhoDaFrase">0</span> palavras
        </li>
        <li>
          <i class="small material-icons icones">query_builder</i>
          <span class="tempo-digitacao">2</span> segundos
        </li>
      </ul>

      <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
      <div class="botoes">
        <a
          class="btn-floating btn-large waves-effect waves-light red"
          id="btn-reiniciar"
          ><i class="material-icons">restore</i></a
        >
      </div>

      <ul class="center">
        <li>
          <span class="contator-caracteres-digitados">0</span> Caracteres
          Digitados
        </li>
        <li>
          <span class="contador-palavras-digitadas">0</span> Palavras Digitadas
        </li>
      </ul>
      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>No. de Palavras</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
